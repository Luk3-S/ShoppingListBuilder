{% extends "base.html" %}
{% load static %}

{% block page_content %}
<h1>{{ recipe.title }}</h1>
<div class="row">
    <div class="col-md-8">
        <img src="{% static recipe.image %}" alt="" width="100%">
    </div>
    <div class="col-md-4">
        <h5>About the recipe:</h5>
        <p>{{ recipe.steps }}</p>
        <br>
        <h5>Technology used:</h5>
        <p>{{ recipe.ingredients }}</p>
    </div>
</div>
{% endblock %}
