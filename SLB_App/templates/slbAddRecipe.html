{% extends "base.html" %}
{% load static %}

{% block page_content %}
<h4>Enter a link to a recipe you wish to add</h4>
<div class="card mb-2">
    <div class="card-body">
        <form action="/get_recipe_url/" method="post">
            {% csrf_token %}
            <table>
                {{form.as_table}}
            </table>
            <input type="submit" value="Submit">
        </form>
    </div>
</div>
{% endblock %}
