{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block page_content %}
<h4>Enter a link to a recipe you wish to add</h4>
<div class="card mb-2">
    <div class="card-body">
        <form action="/get_recipe/" method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <input type="submit" value="Submit">
        </form>
    </div>
</div>
{% endblock %}
