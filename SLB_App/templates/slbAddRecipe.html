{% extends "base.html" %}
{% load static %}

{% block page_content %}
<h4>Enter a link to a recipe you wish to add</h4>
<div class="card mb-2">
    <div class="card-body">
        <form action="/get_recipe_url/" method="post">
            {% csrf_token %}

            <label for="recipe_url">Paste URL: </label>
            <input id="recipe_url" type="text" name="your_name" value="">
            <input type="submit" value="OK">
        </form>
    </div>
</div>
{% endblock %}
