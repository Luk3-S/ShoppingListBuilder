{% extends "base.html" %}
{% load static %}
{% block page_content %}
<h1>Recipes</h1>
<div class="row">
    {% for recipe in recipes %}
    <div class="col-md-4">
        <div class="card mb-2">
            <div class="card-body">
                <h5 class="card-title">{{ recipe.title }}</h5>
                <p class="card-text">{{ recipe.steps }}</p>
                <p class="card-text">{{ recipe.ingredients }}</p>

                <a href="{% url 'slb_detail' recipe.pk %}" class="btn btn-primary">
                    Read More
                </a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
